<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        animation: slide 2s linear infinite; /* Infinite horizontal animation */
    }
    @keyframes slide {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(300px);
        }
    }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
