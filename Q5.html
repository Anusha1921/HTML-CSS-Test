<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .gallery {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    .gallery img {
        width: 100%;
        height: auto;
    }
    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: 1fr;
        }
    }

    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://images.pexels.com/photos/28958306/pexels-photo-28958306/free-photo-of-delicious-chocolate-brownies-with-cookies.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
        <img src="https://images.pexels.com/photos/19805820/pexels-photo-19805820/free-photo-of-5-vakif-han-building.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 2">
        <img src="https://images.pexels.com/photos/15913171/pexels-photo-15913171/free-photo-of-blossoming-spring-roses.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 3">
        <img src="https://images.pexels.com/photos/6270281/pexels-photo-6270281.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 4">
    </div>
      
</body>
</html>
