<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .scale-button {
        width: 150px;
        height: 50px;
        background-color: blue;
        color: white;
        transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
    }
    .scale-button:hover {
        transform: scale(1.2); /* Scales the button to 1.2 times its size */
    }

    </style>
</head>
<body>
    <button class="scale-button">Let's Hover</button>
</body>
</html>
